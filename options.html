<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroHelper Settings</title>
    <style>
        /* Modern CSS Reset & Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #006064;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 97, 100, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            display: block;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
            color: #00838f;
        }

        .subtitle {
            color: #4fb3bf;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #00838f;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #b2ebf2;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #fff;
        }

        input:focus {
            border-color: #00838f;
            box-shadow: 0 0 0 3px rgba(0, 131, 143, 0.1);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-save {
            width: 100%;
            background: linear-gradient(135deg, #00838f 0%, #006064 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 97, 100, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 5px;
        }

        #interval {
            flex: 1;
        }

        .interval-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #00838f;
        }

        .message-length {
            text-align: right;
            font-size: 12px;
            color: #4fb3bf;
            margin-top: 5px;
        }

        .styled-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #00838f 0%, #00838f var(--fill-percent, 50%), #b2ebf2 var(--fill-percent, 50%), #b2ebf2 100%);
            outline: none;
            margin: 10px 0;
        }

        .styled-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #00838f;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .styled-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #00838f;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .styled-slider::-webkit-slider-thumb:hover {
            background: #006064;
            transform: scale(1.1);
        }

        .styled-slider::-moz-range-thumb:hover {
            background: #006064;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path fill="#00838f" d="M50 15C30.5 15 15 30.5 15 50s15.5 35 35 35 35-15.5 35-35S69.5 15 50 15zm0 60c-13.8 0-25-11.2-25-25s11.2-25 25-25 25 11.2 25 25-11.2 25-25 25z"/>
                <path fill="#4fb3bf" d="M50 25c-13.8 0-25 11.2-25 25s11.2 25 25 25 25-11.2 25-25-11.2-25-25-25zm0 45c-11.2 0-20-8.8-20-20s8.8-20 20-20 20 8.8 20 20-8.8 20-20 20z"/>
                <path fill="#00bcd4" d="M50 35c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15zm0 25c-5.5 0-10-4.5-10-10s4.5-10 10-10 10 4.5 10 10-4.5 10-10 10z"/>
            </svg>
            <h1>Water Drink Reminder Settings</h1>
            <p class="subtitle">Stay hydrated, stay productive!</p>
        </div>

        <div class="form-group">
            <label for="interval">Reminder Interval (minutes):</label>
            <div class="slider-container">
                <input type="range" id="intervalSlider" min="1" max="120" step="1" value="30">
                <span id="intervalValue" class="interval-value">30</span>
            </div>
            <input type="number" id="interval" min="5" max="120" value="30" style="display: none;">
        </div>

        <div class="form-group">
            <label for="message">Custom Notification Message:</label>
            <input type="text" id="message" placeholder="Stay hydrated! ðŸ’§">
            <div class="message-length"><span id="messageLength">0</span>/50 characters</div>
        </div>

        <button id="save" class="btn-save">ðŸ’¾ Save Settings</button>

        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
